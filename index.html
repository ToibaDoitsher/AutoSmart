<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toiba | AI & Automation</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #6366f1; --dark: #0f172a; --glass: rgba(255, 255, 255, 0.1); }
        body { margin: 0; background: var(--dark); color: white; font-family: 'Assistant', sans-serif; overflow-x: hidden; }
        
        /* ×¨×§×¢ ×•×¢×™×¦×•×‘ */
        .hero { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        h1 { font-size: 3.5rem; margin-bottom: 10px; background: linear-gradient(90deg, #818cf8, #c084fc); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        /* ×›×¤×ª×•×¨ ×”×‘×•×¢×” ×©×œ ×”×¦'××˜ */
        #chat-widget-button {
            position: fixed; bottom: 20px; right: 20px;
            width: 60px; height: 60px; border-radius: 50%;
            background: var(--primary); color: white;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            z-index: 1000; transition: transform 0.3s;
        }
        #chat-widget-button:hover { transform: scale(1.1); }

        /* ×—×œ×•×Ÿ ×”×¦'××˜ */
        #chat-window {
            position: fixed; bottom: 90px; right: 20px;
            width: 350px; height: 450px;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass);
            border-radius: 20px;
            display: none; flex-direction: column;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 1000; overflow: hidden;
        }

        #chat-header { background: var(--primary); padding: 15px; text-align: center; font-weight: bold; }
        #chat-messages { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        
        .msg { max-width: 80%; padding: 10px; border-radius: 12px; font-size: 0.9rem; }
        .user-msg { align-self: flex-start; background: var(--glass); }
        .bot-msg { align-self: flex-end; background: var(--primary); }

        #chat-input-area { display: flex; padding: 10px; border-top: 1px solid var(--glass); }
        #chat-input { flex: 1; background: transparent; border: none; color: white; outline: none; }
        #send-btn { cursor: pointer; color: var(--primary); font-weight: bold; }

        /* ×›×¨×˜×™×¡×™ ×¤×¨×•×™×§×˜×™× */
        .projects { display: flex; justify-content: center; gap: 20px; padding: 20px; }
        .card { background: var(--glass); padding: 20px; border-radius: 15px; text-decoration: none; color: white; border: 1px solid transparent; transition: 0.3s; }
        .card:hover { border-color: var(--primary); background: rgba(255,255,255,0.15); }
    </style>
</head>
<body>

    <section class="hero">
        <h1>Toiba Doitsher</h1>
        <p>AI, Automation & Web Development</p>
        <div class="projects">
            <a href="https://form.fillout.com/t/hxPcTnn2CVus" target="_blank" class="card">
                <h3>×¤×¨×•×™×§×˜ Fillout â†—</h3>
                <p>××•×˜×•××¦×™×™×ª ×˜×¤×¡×™× ×—×›××”</p>
            </a>
        </div>
    </section>

    <div id="chat-widget-button">ğŸ’¬</div>

    <div id="chat-window">
        <div id="chat-header">AutoSmart AI Assistant</div>
        <div id="chat-messages"></div>
        <div id="chat-input-area">
            <input type="text" id="chat-input" placeholder="×›×ª×‘×™ ×”×•×“×¢×”..." autocomplete="off">
            <div id="send-btn">×©×œ×—×™</div>
        </div>
    </div>

    <script>
        const chatBtn = document.getElementById('chat-widget-button');
        const chatWin = document.getElementById('chat-window');
        const input = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        const messages = document.getElementById('chat-messages');

        // ×¤×ª×™×—×”/×¡×’×™×¨×” ×©×œ ×”×—×œ×•×Ÿ
        chatBtn.onclick = () => {
            chatWin.style.display = chatWin.style.display === 'flex' ? 'none' : 'flex';
        };

        async function sendMessage() {
            const text = input.value.trim();
            if (!text) return;

            // ×”×¦×’×ª ×”×•×“×¢×ª ××©×ª××©
            appendMessage(text, 'user-msg');
            input.value = '';

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text })
                });
                const data = await res.json();
                appendMessage(data.reply || data.error, 'bot-msg');
            } catch (err) {
                appendMessage("××•×¤×¡, ××©×”×• ×”×©×ª×‘×© ×‘×§×©×¨ ×©×œ×™ ×¢× ×”×©×¨×ª.", 'bot-msg');
            }
        }

        function appendMessage(text, className) {
            const div = document.createElement('div');
            div.className = `msg ${className}`;
            div.innerText = text;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }

        sendBtn.onclick = sendMessage;
        input.onkeypress = (e) => { if(e.key === 'Enter') sendMessage(); };
    </script>
</body>
</html>
