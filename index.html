<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toiby AI | Professional Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #030712; color: white; font-family: system-ui; }
        .chat-box { height: 400px; overflow-y: auto; border: 1px solid #1e293b; background: #0f172a; padding: 20px; border-radius: 15px; }
        .msg { margin-bottom: 15px; padding: 10px 15px; border-radius: 10px; max-width: 80%; }
        .user { background: #06b6d4; color: black; align-self: flex-end; margin-right: auto; }
        .bot { background: #1e293b; align-self: flex-start; }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">
    <h1 class="text-3xl font-black mb-6 text-cyan-400">TOIBY AI SYSTEM</h1>
    
    <div class="w-full max-w-md">
        <div id="chat" class="chat-box flex flex-col mb-4">
            <div class="msg bot">היי טויבי! המערכת עברה לשרת (Backend). עכשיו זה יעבוד ב-100%. מה נבדוק?</div>
        </div>
        
        <div class="flex gap-2">
            <input id="input" type="text" class="flex-1 bg-gray-900 border border-gray-700 p-3 rounded-lg outline-none focus:border-cyan-400" placeholder="שלחי הודעה...">
            <button onclick="send()" class="bg-cyan-500 hover:bg-cyan-400 text-black font-bold px-6 rounded-lg transition">שלח</button>
        </div>
        <p id="status" class="text-xs text-gray-500 mt-2 text-center"></p>
    </div>

    <script>
        async function send() {
            const input = document.getElementById('input');
            const chat = document.getElementById('chat');
            const status = document.getElementById('status');
            const text = input.value.trim();
            if (!text) return;

            chat.innerHTML += `<div class="msg user">${text}</div>`;
            input.value = '';
            status.innerText = "השרת מעבד את הבקשה...";

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text })
                });
                
                const data = await res.json();
                // השרת שלנו מחזיר את התשובה נקייה
                const reply = data.reply || "לא התקבלה תשובה";
                
                chat.innerHTML += `<div class="msg bot">${reply}</div>`;
                status.innerText = "";
            } catch (e) {
                chat.innerHTML += `<div class="msg bot text-red-400">שגיאה בחיבור לשרת. וודאי שהעלית את תיקיית api.</div>`;
                status.innerText = "";
            }
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
