<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toiby AI | Live System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #05070f; color: white; font-family: system-ui, -apple-system, sans-serif; }
        .chat-box { height: 60vh; overflow-y: auto; scroll-behavior: smooth; }
        .msg { margin: 8px 0; padding: 12px 16px; border-radius: 18px; max-width: 85%; line-height: 1.5; }
        .user { background: #06b6d4; color: #000; align-self: flex-end; margin-right: auto; }
        .bot { background: #1e293b; color: #e2e8f0; align-self: flex-start; }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-2xl bg-gray-900/50 p-6 rounded-3xl border border-gray-800 shadow-2xl">
        <h1 class="text-2xl font-black text-center mb-6 text-cyan-400 tracking-tighter">TOIBY AI SYSTEM v2.0</h1>
        
        <div id="chat" class="chat-box flex flex-col mb-4 p-2">
            <div class="msg bot shadow-sm">שלום! המערכת מוכנה. איך אוכל לעזור היום?</div>
        </div>

        <div class="flex gap-2 bg-gray-950 p-2 rounded-2xl border border-gray-800">
            <input id="userInput" type="text" 
                class="flex-1 bg-transparent p-3 outline-none text-white" 
                placeholder="הקלד הודעה..."
                onkeypress="if(event.key==='Enter') send()">
            <button onclick="send()" id="sendBtn" 
                class="bg-cyan-500 hover:bg-cyan-400 text-black font-bold py-3 px-6 rounded-xl transition-all duration-200">
                שלח
            </button>
        </div>
        <div id="loader" class="hidden text-center text-xs text-cyan-500 mt-4 animate-pulse italic">ה-AI חושב...</div>
    </div>

    <script>
        async function send() {
            const input = document.getElementById('userInput');
            const chat = document.getElementById('chat');
            const loader = document.getElementById('loader');
            const btn = document.getElementById('sendBtn');
            const text = input.value.trim();

            if (!text) return;

            // הוספת הודעת משתמש
            chat.innerHTML += `<div class="msg user">${text}</div>`;
            input.value = '';
            chat.scrollTop = chat.scrollHeight;

            // מצב טעינה
            loader.classList.remove('hidden');
            btn.disabled = true;

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: text })
                });

                const data = await response.json();
                
                if (data.reply) {
                    chat.innerHTML += `<div class="msg bot">${data.reply}</div>`;
                } else {
                    chat.innerHTML += `<div class="msg bot text-red-400">אופס: ${data.error || 'שגיאה לא ידועה'}</div>`;
                }
            } catch (error) {
                chat.innerHTML += `<div class="msg bot text-red-400">שגיאת תקשורת. וודאי ש-Vercel מוגדר נכון.</div>`;
            } finally {
                loader.classList.add('hidden');
                btn.disabled = false;
                chat.scrollTop = chat.scrollHeight;
            }
        }
    </script>
</body>
</html>
