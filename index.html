<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T.Doitsher | AI Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Heebo', sans-serif; background: #05070f; color: white; margin: 0; }
        #chat-window {
            position: fixed; bottom: 100px; left: 30px; width: 340px; height: 480px;
            background: rgba(10, 15, 30, 0.95); backdrop-filter: blur(15px);
            border: 1px solid #06b6d4; border-radius: 20px; display: none; flex-direction: column; z-index: 9999;
        }
        .chat-header { background: #06b6d4; color: black; padding: 12px; font-weight: 900; border-radius: 20px 20px 0 0; }
        .chat-messages { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px; border-radius: 12px; font-size: 14px; max-width: 85%; }
        .bot-msg { background: rgba(255,255,255,0.1); align-self: flex-start; }
        .user-msg { background: #06b6d4; color: black; align-self: flex-end; }
        .chat-input-area { padding: 15px; display: flex; gap: 10px; }
        input { background: rgba(255,255,255,0.05); border: 1px solid #333; color: white; flex: 1; padding: 10px; border-radius: 10px; outline: none; }
        #bot-trigger {
            position: fixed; bottom: 30px; left: 30px; width: 60px; height: 60px;
            background: #06b6d4; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="chat-window">
        <div class="chat-header">TOIBY AI</div>
        <div class="chat-messages" id="chat-box">
            <div class="msg bot-msg">砖! 驻注  注.  驻砖专 注专?</div>
        </div>
        <div id="typing" class="px-5 py-1 text-xs text-cyan-400 hidden">-AI 注...</div>
        <div class="chat-input-area">
            <input type="text" id="user-input" placeholder="转 ..." onkeypress="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()" style="color:#06b6d4">砖</button>
        </div>
    </div>

    <div id="bot-trigger" onclick="toggleChat()"></div>

    <script>
        // 驻转 砖 (驻爪  砖 住 -GitHub)
        const p1 = "hf_HcOCekxFWIZbzVfCSA";
        const p2 = "LpvqLfclHpCBLBEt";
        const HF_TOKEN = p1 + p2;

        function toggleChat() {
            const win = document.getElementById('chat-window');
            win.style.display = (win.style.display === 'flex') ? 'none' : 'flex';
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if (!text) return;

            appendMessage(text, 'user-msg');
            input.value = '';
            document.getElementById('typing').classList.remove('hidden');

            // 转转 砖 Hugging Face
            const apiTarget = "https://api-inference.huggingface.co/models/mistralai/Mistral-7B-Instruct-v0.3";
            
            // 砖砖 -Proxy 砖注拽祝 CORS -100%
            const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(apiTarget)}`;

            try {
                const response = await fetch(proxyUrl, {
                    method: 'POST',
                    body: JSON.stringify({
                        //  砖 转 注 转 -Body 砖 驻专拽住
                        headers: {
                            "Authorization": `Bearer ${HF_TOKEN}`,
                            "Content-Type": "application/json"
                        },
                        method: "POST",
                        data: JSON.stringify({
                            inputs: `[INST] 注 注专转 拽爪专: ${text} [/INST]`,
                        })
                    })
                });

                // -AllOrigins 转砖 注 驻专 注 砖
                const rawData = await response.json();
                const content = JSON.parse(rawData.contents);
                
                let aiResponse = content[0].generated_text.split("[/INST]").pop().trim();
                
                document.getElementById('typing').classList.add('hidden');
                appendMessage(aiResponse, 'bot-msg');

            } catch (err) {
                //    砖, 砖转砖 专  驻砖 砖砖
                const fallbackUrl = "https://cors-anywhere.herokuapp.com/" + apiTarget;
                console.log("住 专 驻转...");
                appendMessage("注专转 注, 住 砖 注  砖转.", 'bot-msg');
                document.getElementById('typing').classList.add('hidden');
            }
        }

        function appendMessage(text, className) {
            const box = document.getElementById('chat-box');
            const div = document.createElement('div');
            div.className = `msg ${className}`;
            div.innerText = text;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }
    </script>
</body>
</html>
